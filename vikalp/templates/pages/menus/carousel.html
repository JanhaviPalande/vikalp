{% load i18n future mezzanine_tags blog_tags keyword_tags disqus_tags staticfiles pages_tags extra_tags %}

<div id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        {% for article in carousel_content %}
            <div class="item {% ifequal forloop.counter0 0 %}active{% endifequal %}">
                <a href="{{ article.get_absolute_url }}">
                    <div class="fill" style="background-image: url(
                            {{ MEDIA_URL }}{% thumbnail article.featured_image 0 0 %});"></div>
                    <div class="carousel-caption">
                        <h1>{{ article.title }}</h1>
                        {{ article.description|truncatechars:256 }}
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
    </a>
</div>
