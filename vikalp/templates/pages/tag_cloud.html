{% load i18n future mezzanine_tags blog_tags keyword_tags disqus_tags %}
<div class="push50"></div>
    <div class="well">
        {% keywords_for vikalp.article as tags %}
        {% if tags %}
            <h4>{% trans "Explore Stories" %}</h4>
            <div class="tag_cloud">
                {% for tag in tags %}
                    <a href="{% url "blog_post_list_tag" tag.slug %}" class="tag-weight-{{ tag.weight }}">{{ tag }}</a>
                {% endfor %}
            </div>

        {% endif %}
    </div>
